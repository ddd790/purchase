<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>OrderList</title>
</head>
<body>
    <table>
        <tr><td>PROJECT_CODE</td><td>TITLE</td><td>COMPANY_NAME</td></tr>
        <tr th:each="order:${orders}">
            <td th:text="${order.PROJECT_CODE}"/>
            <td th:text="${order.TITLE}"/>
            <td th:text="${order.COMPANY_NAME}"/>
        </tr>
    </table>
</body>
</html>
